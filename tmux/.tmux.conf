# Better colors (standard practice)
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Change prefix from C-b to C-a (triggered by Hyper+T via Karabiner)
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Start windows and panes at 1
set -g base-index 1
set -g pane-base-index 1

# Mouse support (convenient, no downside)
set -g mouse on

# Vi mode (matches your workflow)
setw -g mode-keys vi

# Fast ESC for Neovim (essential)
set -sg escape-time 10

# Pane navigation with Prefix+hjkl (vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Easy config reload
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Vi copy mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Status bar styling
set -g status-position bottom
set -g status-style 'bg=#1e1e2e fg=#cdd6f4'
set -g status-left ''
set -g status-right '#[fg=#89b4fa,bold] %H:%M #[fg=#cdd6f4]| %d-%b-%y '
set -g status-right-length 50
set -g status-left-length 20

# Window status styling
setw -g window-status-current-style 'fg=#1e1e2e bg=#89b4fa bold'
setw -g window-status-current-format ' #I:#W '
setw -g window-status-style 'fg=#89b4fa bg=#313244'
setw -g window-status-format ' #I:#W '

# Pane border styling
set -g pane-border-style 'fg=#313244'
set -g pane-active-border-style 'fg=#89b4fa'

# Message styling
set -g message-style 'fg=#1e1e2e bg=#89b4fa bold'
